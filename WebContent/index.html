<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Bienvenidos a Kachuelitos</title>
<link rel="stylesheet" href="styles/page.css" type="text/css"
	media="screen" title="no title" charset="utf-8">
</head>
<body>
	<div id="login" >
		<form action="/Kachuelitos/LoginSession" method="post">
			<button id="buttonTop">Iniciar Sesión</button>
		</form>
	</div>
	
	<div id="header" align="center">
		<img id="mainlogo" src="images/logo.jpg" width="300px">
	</div>
	
	<div align="center" id="main">
		<form action="/Kachuelitos/EmployeeSearch" method="get">
			<p class="maincontent">¿Qué tipo de trabajador esta buscando?</p>
			<p class="maincontent">
				<input name="typework">
			</p>
			<button>Buscar</button>
		</form>
		<form action="/Kachuelitos/UserRegister" method="get">
			<p class="maincontent2">
				¿Quiere ser parte de la red de trabajadores de 101 Kachuelitos?
				<button>Unete</button>
			</p>
		</form>
	</div>
	<footer>
		<div align="center">
			<hr width="50%">
			<p>Derechos Reserv@dos 101 Kachuelitos 2014</p>
		</div>
	</footer>
</body>
</html>
